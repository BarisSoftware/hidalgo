    <title>Registro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="registro.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="formulario">
            <h1>Registro</h1>
            <form class="registro" method="post">
                <input type="email" placeholder="Email" required>
                <input type="text" placeholder="Nombre" required>
                <input type="password" placeholder="Contraseña" required>
                <input type="password" placeholder="Confirmación contraseña" required>
                <h3 align="left">Tecnologías</h3>
                <div class="divbut">
                    <div class="radiobutton">
                        <input type="radio" name ="tecs" value ="Primera">
                        <label for="Primera">Primera Tecnología</label>
                    </div>
                    <div class="radiobutton">
                        <input type="radio" name="tecs" value ="Segunda">
                        <label for="Segunda">Segunda Tecnologia</label>
                    </div>
                    <div class="radiobutton">
                        <input type="radio" name="tecs" value ="Tercera">
                        <label for="Tercera">Tercera Tecnología</label>
                    </div>
                </div>
                <h3 align="left">Llaves públicas</h3>
                <input type="text" placeholder="Últimas 10 letras" required>
                <input type="button" value="+" style="float: left;">
                <input type="submit" value="Ingresar">
                <div class="registrarse"><br>
                    ¿Ya tienes una cuenta? <a href="Login.html">Ingresa</a>
                </div>
            </form>
        </div>
    </body>
